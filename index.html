<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 750px;">
    <form style=" border: 1px solid grey; padding: 20px; background-color: bisque; border-radius: 5px; width: 300px; text-align: center;">
    <h3 style="font-size: 18px; text-align: center;">Register</h3>
    <input type="text" id="name" placeholder="name" style="margin-bottom: 15px; width: 90%; padding: 10px; font-size: 18px;"><br>
    <input type="email" id="email" placeholder="Email" style="margin-bottom: 15px; width: 90%; padding: 10px; font-size: 18px;"><br>
    <input type="tel" id="number" placeholder="Number" style="margin-bottom: 15px; width: 90%; padding: 10px; font-size: 18px;"><br>
    <button type="submit" id="button" style="width: 50%; font-size: 18px; background-color: brown; color: beige; border-radius: 3px; padding: 10px;">SUBMIT</button>
    </form>
</body>
<script>
    document.getElementById("button").addEventListener('click', ()=>{
        str = document.getElementById("name").value
        if(str.length > 25) alert("name is more than 25 characters")
        email= document.getElementById("email").value
        if(email.includes('@gmail.com')) alert("ok")
        else alert("email is not correct")
        alert("Your are successfully registered")
    })
</script>

</html>
